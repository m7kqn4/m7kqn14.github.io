<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Калькулятор стоимости заказа</title>
    <script src="calculator.js" defer></script>
</head>

<body>
    <h1>Калькулятор стоимости заказа</h1>

    <p div id="prodPrice"></div>
    <p div id="result"></div>
    <div id="error" style="color: red;"></div>

    <form>
        <label>
            Количество товара:
            <input name="number" type="text" placeholder="Количество">
        </label>
        <br><br>

        <label>
            Выберите товар:
            <select name="prodType">
              <option value="1">Хлеб</option>
              <option value="2">Чай</option>
              <option value="3">Молоко</option>
            </select>
        </label>
        <br><br>

        <div id="radios">
          <label><input type="radio" name="prodOptions" value="option1">коровье</label>
          <label><input type="radio" name="prodOptions" value="option2">овсяное</label>
          <label><input type="radio" name="prodOptions" value="option3">миндальное</label>
        </div>

        <div id="checkboxes">
          <label><input type="checkbox" name="prop1">с лимоном</label>
          <label><input type="checkbox" name="prop2">с вишней</label>
        </div>

    </form>
</body>
</html>
